<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<title>AJAX Method</title>
</head>
<body>
    <div id="output">변경될 텍스트</div>
    <button>외부 컨텐츠 가져오기</button>
    
    <script type="text/javascript">
    	// * $.ajax()
    	// - AJAX load 메소드를 간략화한 메소드
    	// - 기본 형태
    	//   $.ajax({name:value, name:value, ...});
    	// - name으로 선택할 수 있는 요소
    	// 	 type : GET or POST
    	// 	 url : 경로
    	// 	 data : 보낼 데이터 패키지
    	// 	 success : 호출 성공 시 리턴될 내용
    	$(document).ready(function(){
    		$('button').click(function(){
    			$.ajax({
    				type : "get",
    				url : "../ajax_test.do",
    				data : {
    					id : "test", //request parameter를 id로 지정
    					pw : "1234" //request parameter를 pw로 지정
    				},
    				success : function (result) {
    					console.log(result);
    					// result : ajax_test.do에서 작성된 내용을 리턴해서 저장한 결과
    					$('#output').html(result);// result의 내용을 output에 적용
					}
    			}); // end ajax()
    		});// end button.click
    	});// end document
    	
    </script>
</body>
</html>
