<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<title>정보</title>
</head>
<body>
    <div>
        <h2>회원정보</h2>
        <p id="info"></p>     
    </div>
    
    <script type="text/javascript">
       $(document).ready(function(){
          getData();
          function getData(){
             // $.get(url, callback)
             // $.getJSON(url, data, callback) : 요청한 url의 JSON 데이터를 호출
             // url : 서버의 요청 주소
             // data : 요청과 함께 보낼 데이터(선택)
             // callback : JSON 데이터가 리턴됐을때 처리할 함수
             $.getJSON(
                   '../info.do',
                   function(jsonData){
                      console.log(jsonData);
                      var result = '';
                      result += jsonData.userid + "<br>"
                         + jsonData.password +"<br>"
                         + jsonData.email + "<br>"
                         $('#info').html(result);
                   });
          }
       }); //end document
    </script>

</body>
</html>
